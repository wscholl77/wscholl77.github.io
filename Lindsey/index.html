<body class="text-primary">
    <div class="container-fluid">
        <div class="row">
            <img src="IMG_5356.jpeg" class="img-thumbnail" alt="WLS">
        </div>
        <div class="row">
            <div class="col">
                <h1>William Scholl & Lindsey McGuire</h1>
                <h1>Logan, OH</h1>
                <h1>2/22/22 2:22:22 PM</h1>
                <h2 class="text-danger" id="demo"></h2>
            </div>
        </div>
    </div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Feb 22, 2022 14:22:22").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "WE IS MARRIED NOW!";
  }
}, 1000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
