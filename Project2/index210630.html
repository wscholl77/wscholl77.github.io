<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 - Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<script>
function validateform(){
var fname=document.myform.fname.value;
var lname=document.myform.lname.value;
var addr=document.myform.addr.value;
var city=document.myform.city.value;
var state=document.myform.state.value;
var zcod=document.myform.zcod.value;
var phone=document.myform.phone.value;
var email=document.myform.email.value;
var cemai=document.myform.cemai.value;
var meal=document.myform.meal.value;
var cont=document.myform.cont.value;
var password=document.myform.password.value;

if (fname==null || fname==""){
  alert("First name can't be blank");
  return false;}

if (lname==null || lname==""){
    alert("Last name can't be blank");
    return false;}

if (addr==null || addr==""){
    alert("Address can't be blank");
    return false;}

if (city==null || city==""){
    alert("City can't be blank");
    return false;}

if (state==null || state==""){
    alert("State can't be blank");
    return false;}

if (zcod==null || zcod==""){
    alert("Zip code can't be blank");
    return false;}

if (phone==null || phone==""){
    alert("Phone can't be blank");
    return false;}

if (email==null || email==""){
    alert("Email can't be blank");
    return false;}

if (cemai==null || cemai==""){
    alert("Confirm email can't be blank");
    return false;}

if (meal==null || meal==""){
    alert("Meal can't be blank");
    return false;}

if (cont==null || cont==""){
    alert("Contact can't be blank");
    return false;}

else if(password.length<6){
  alert("Password must be at least 6 characters long.");
  return false;}

}
</script>
<body>
<form name="myform" method="post" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return validateform()" >
First Name: <input type="text" name="fname"><br/>
Last Name: <input type="text" name="lname"><br/>
Address: <input type="text" name="addr"><br/>
City: <input type="text" name="city"><br/>
State: <input type="text" name="state"><br/>
Zip Code: <input type="text" name="zcod"><br/>
Phone: <input type="text" name="phone"><br/>
Email: <input type="text" name="email"><br/>
Confirm Email <input type="text" name="cemai"><br/>
Meal: <input type="text" name="meal"><br/>
Contact: <input type="text" name="cont"><br/>
Password: <input type="password" name="password"><br/>
<input type="submit" value="register">
</form>
</body>
</html>
