<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 - Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="js210629c.js"></script>
</head>
<body>
<header>Registration Form</header><br>
<body>
<form name="myform" method="post" action="mailto:wscholl7@gmail.com" onsubmit="return validateform()" >

<div class="row requiredRow">
  <label>First Name:*</label>
  <input type="text" name="fname" placeholder="Enter your first name">
</div><br/>

<div class="row requiredRow">
  <label>Last Name:*</label>
  <input type="text" name="lname" placeholder="Enter your last name">
</div><br/>

<div class="row requiredRow">
  <label>Address:*</label>
  <input type="text" name="addr">
</div><br/>

<div class="row requiredRow">
  <label>City:*</label>
  <input type="text" name="city">
</div><br/>

<div class="row requiredRow">
  <label>State:*</label>
  <input type="text" name="state">
</div><br/>

<div class="row requiredRow">
  <label>Zip Code:*</label>
  <input type="number" name="zcod">
</div><br/>

<div class="row requiredRow">
  <label>Phone:*</label>
  <input type="tel" name="phone">
</div><br/>

<div class="row requiredRow">
  <label>Email:*</label>
  <input type="email" name="email">
</div><br/>

<div class="row requiredRow">
  <label>Confirm Email:*</label>
  <input type="email" name="cemai">
</div><br/>

<div class="row requiredRow">
  <label>Meal:*</label>
  <input type="text" name="meal">
</div><br/>

<div class="row requiredRow">
<label>Contact:*</label>
<input type="text" name="cont">
</div><br/>

<div class="row requiredRow">
  <label>Comment:</label>
  <textarea input type="text" name="comment" cols="40" rows="5"></textarea>
</div><br/>

<div class="row">
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</div>

</form>
</body>
</html>
