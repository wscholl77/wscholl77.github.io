<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div style="text-align:center">
	  <h2>Tabbed Image Gallery</h2>
	  <p>Click on the images below:</p>
	</div>
	
	<!-- The four columns -->
	<div class="row">
	  <div class="column">
		<img src="img/bluejay.jpg" alt="bluejay" style="width:100%" onclick="myFunction(this);">
	  </div>
	  <div class="column">
		<img src="img/cardinal.jpg" alt="cardinal" style="width:100%" onclick="myFunction(this);">
	  </div>
	  <div class="column">
		<img src="img/chickadee.jpg" alt="chickadee" style="width:100%" onclick="myFunction(this);">
	  </div>
	  <div class="column">
		<img src="img/finch.jpg" alt="finch" style="width:100%" onclick="myFunction(this);">
	  </div>
	  <div class="column">
		<img src="img/titmouse.jpeg" alt="titmouse" style="width:100%" onclick="myFunction(this);">
	  </div>
	</div>
	
	<div class="container">
	  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
	  <img id="expandedImg" style="width:100%">
	  <div id="imgtext"></div>
	</div>
	
	<script src="image-gallery.js"></script>
	
	</body>
	</html>
